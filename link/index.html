<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirection en cours...</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 50px;
    }
    #countdown {
      font-size: 2em;
      margin: 20px 0;
    }
    #continue {
      background: #00c853;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: not-allowed;
      opacity: 0.5;
      border-radius: 8px;
    }
    #continue.enabled {
      cursor: pointer;
      opacity: 1;
    }
    iframe {
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Redirection en cours...</h1>
  <p>Tu vas être redirigé dans <span id="countdown">5</span> secondes.</p>
  <button id="continue">Continuer</button>

  <!-- A-ADS pub personnalisée -->
  <iframe data-aa='2395715' src='//ad.a-ads.com/2395715?size=728x90' style='width:728px; height:90px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>

  <script>
    function getRedirectUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get("redirect") || "https://rocknite-studio.github.io"; // fallback
    }

    const finalUrl = getRedirectUrl();
    const countdownEl = document.getElementById("countdown");
    const continueBtn = document.getElementById("continue");
    let seconds = 5;

    const interval = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        continueBtn.disabled = false;
        continueBtn.classList.add("enabled");
        continueBtn.style.cursor = "pointer";
      }
    }, 1000);

    continueBtn.addEventListener("click", () => {
      if (seconds <= 0) {
        window.location.href = finalUrl;
      }
    });
  </script>
</body>
</html>
