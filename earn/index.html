      }

      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .ads iframe {
        max-width: 100%;
        height: auto;
        aspect-ratio: 728 / 90;
      }
    }
  </style>
